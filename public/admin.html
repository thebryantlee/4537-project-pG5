<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Simple Translator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col text-center">
                <h1 class="mb-4">Usage Tracking</h1>
                <!-- Responsive table start -->
                <div class="table-responsive">
                    <table class="table table-striped" id="usageTrackingTable">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>API Calls Count</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Table rows will be appended here by the JavaScript -->
                        </tbody>
                    </table>
                </div>
                <!-- Responsive table end -->
            </div>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/usageTracking.js"></script>

</body>

</html>
