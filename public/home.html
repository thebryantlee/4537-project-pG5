<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Translator</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <h1 id="greeting">Hello, you!</h1>
  <div class="container translator-container">
    <div class="row">
      <div class="col-md-6">
        <select class="form-control language-select" id="sourceLanguage">
          <option value="en">English</option>
          <option value="es">Spanish</option>
        </select>
        <div class="text-area-container">
          <textarea class="form-control text-area" id="sourceText" placeholder="Enter text"></textarea>
        </div>
      </div>
      <div class="col-md-6">
        <select class="form-control language-select" id="targetLanguage">
          <option value="spa_Latn">Spanish</option>
          <option value="eng_Latn">English</option>
        </select>
        <div class="text-area-container">
          <textarea class="form-control text-area" id="translatedText" placeholder="Translation" readonly></textarea>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 text-center">
        <button class="btn btn-primary" id="translateButton">Translate</button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="js/translator.js"></script>

</body>

</html>
